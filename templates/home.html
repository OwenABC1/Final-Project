{% extends "layout.html" %}

{% set active_page = "home" %}

{% block title %}Home{% endblock %}

{% block content %}

<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<p>bet this round: {{bet}}</p>

<p>money: {{chips}}</p>

<div class="row"> <!--row with bet this round button-->
	<div class="col-sm-4">
		<!--<img src="static/Chip(val1).png" class="rounded" alt="Chip Val 1"> -->
		<form action="/" method="post">
			<div class="form-check">
				<button type="submit" value="1" name="BetChips"class="btn btn-outline-dark btn-lg">Bet</button>
			</div>
		</form>
	</div>
	<div class="col-sm-8">
	</div>
</div>


<div class="row"> <!--row with get more chips button-->
	<div class="col-sm-4">
		<form action="/" method="post">
			<div class="form-check">
				<button type="submit" value="1" name="AddChips"class="btn btn-outline-dark btn-lg">sell hobbs for coin</button>
			</div>
		</form>
	</div>
</div>
  
  
   <p>{{ held }}</p>
    <p>{{ total_value }}</p>
	


<footer class="footer p-5">
	<div class="container">
		<div class="row">
			<div class="col-sm-6 d-grid">
			<button name="hit" class="jit btn btn-outline-dark btn-lg">hit</button>
			</div>
			<div class="col-sm-6 d-grid">
			<button name="hold" class="jit btn btn-outline-dark btn-lg">hold</button>
			</div>
		</div>
	</div>	
	<div class="container">
		<div class="row">
			<div class="col-sm-6 d-grid">
			<button name="bet1" class="btn btn-outline-dark btn-lg">bet 1</button>
			</div>
			<div class="col-sm-6 d-grid">
			<button name="bet10" class="btn btn-outline-dark btn-lg">bet 10</button>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 d-grid">
			<button name="bet100" class="btn btn-outline-dark btn-lg">bet 100</button>
			</div>
			<div class="col-sm-6 d-grid">
			<button name="allin" class="btn btn-outline-dark btn-lg">all in</button>
			</div>
		</div>
	</div>
</footer>



{% endblock %}
