{% extends "layout.html" %}

{% set active_page = "home" %}

{% block title %}Home{% endblock %}

{% block content %}

<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!--
<p>money: {{chips}}</p>
-->
<div class="row"> <!--bottom row with chips not in play -->
	<div class="col-sm-4">
		<form action="/" method="post">
			<div class="form-check">
				<button type="submit" value="1" name="ShowMove"class="btn btn-outline-light btn-lg">Confirm</button>
				
			</div>
		</form>
		
		<button id="Restart" data-url="{{ url_for('restart') }}" value="1" name="Restart" class="btn btn-outline-light btn-lg">Restart</button>
	</div>
</div>
  
  


<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<form action="/" method="POST" class="">
	<div class="form-check">
		<button type="submit" name="PostHS"class="btn btn-outline-light btn-lg"  value="true">Submit Score</button>
	</div>
</form>



<p class="jit">bet this round: {{bet}}</p>
<p class="jit">money: {{chips}}</p>
   <p class="jit">{{ held }}</p>
    <p class="jit">{{ total_value }}</p>	
<p id="foo" class="hide jit">Lose</p>





<footer class="footer p-5">
	<div class="container">
		<div class="row">
			<div class="col-sm-6 d-grid">
			<button id="Cards" data-url="{{ url_for('add_cards') }}" value="1" name="addCards" class="btn btn-outline-light btn-lg">hit</button>
			</div>
			<div class="col-sm-6 d-grid">
				<form action="/" method="post">
					<div class="form-check d-grid">
						<button type="submit" value="50" name="BetChips"class="btn btn-outline-light btn-lg">Bet 50</button>
					</div>
				</form>
			</div>
		</div>
	</div>	
	<div class="container">
		<div class="row">
			<div class="col-sm-6 d-grid">
			<button name="hold" class="btn btn-outline-light btn-lg">hold</button>
			</div>
			<div class="col-sm-6 d-grid">
				<form action="/" method="post" class="d-grid">
					<div class="form-check d-grid">
						<button type="submit" value="100" name="BetChips100"class="btn btn-outline-light btn-lg">Bet 100</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 d-grid"> <!-- get more coins -->
				<form action="/" method="post"class="d-grid">
					<div class="form-check d-grid">
						<button type="submit" value="500" name="AddChips"class="btn btn-outline-light btn-lg">Restart   </button>
					</div>
				</form>
			</div>
			<div class="col-sm-6 d-grid">
				<form action="/" method="post">
					<div class="form-check d-grid">
						<button type="submit" value="100" name="BetChipsAll"class="btn btn-outline-light btn-lg">All in ;)</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</footer>


{% endblock %}
